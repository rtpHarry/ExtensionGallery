
<h1 class="page-header">
	{{pageTitle}}
	<a href="{{feed}}" class="btn btn-default" target="_self">
		<span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Feed
	</a>
</h1>

<div id="extensions">
	<div id="searchform" class="form-group">
		<label class="sr-only" for="search">Search</label>
		<div class="input-group">
			<div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
			<input type="text" id="search" data-ng-model="query" placeholder="Search" class="form-control" />
		</div>
	</div>

	<article data-ng-repeat="package in packages | filter: packageSearch as results">

		<a class="icon" href="/extension/{{package.ID}}">
			<img width="90" data-ng-src="{{package.Icon}}" alt="{{package.Name}}" />
		</a>

		<div>
			<h3>
				<a data-ng-href="/extension/{{package.ID}}">{{package.Name}}</a>
				<span>v{{package.Version}}</span>
			</h3>

			<a class="author" data-ng-href="/author/{{package.Author | lowercase | escape }}">{{package.Author}}</a>
			<p>{{package.Description}}</p>

			<a class="btn-sm btn-success" href="{{package.DownloadUrl}}" target="_self">
				<span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span> Download
			</a>

			<a class="btn-sm btn-default" href="/feed/extension/{{package.ID}}" target="_self">
				<span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Feed
			</a>
			<time datetime="{{package.DatePublished | date:'yyyy-MM-dd'}}">{{package.DatePublished | date:'&nbsp;MMM d. yyyy'}}</time>
		</div>
	</article>
	<article ng-show="results.length == 0">
		<h3>No extensions found</h3>
	</article>
</div>
